<h1>
  inject function using <strong>{{ name }}</strong>
</h1>

<div class="link" *ngFor="let link of links">
  <div>
    {{ link.title }}
  </div>
  <a [routerLink]="link.href" routerLinkActive="active">
    {{ link.name }}
  </a>
</div>

<div style="margin-top: 2rem">
  <router-outlet></router-outlet>
</div>
